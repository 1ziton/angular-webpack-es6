<div class="register">
    <div class="rg-container">
        <div class="header">
            <a class="pt" href="#/">已有账号，直接登录</a>
        </div>

        <div class="form">
            <form name="myForm">
                <p class="pr">
                    <span><b>*</b>手机号码:</span>
                    <input type="text" name="phone" maxlength="11" ng-model="phoneNumber" required>
                    <span class="veri-btn pt" ng-click="getVerifyCode()">获取验证码</span>
                    <span style="color:red" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$invalid">
                    <span ng-show="myForm.phoneNumber.$error.required">手机号码是必填项</span>
                    </span>
                </p>

                <p>
                    <span><b>*</b>手机验证码:</span>
                    <input type="text" name="verification-code" maxlength="6" ng-model="verifyCode" required>
                    <span style="color:red" ng-show="myForm.verifyCode.$dirty && myForm.verifyCode.$invalid">
                    <span ng-show="myForm.verifyCode.$error.required">手机验证码是必填项</span>
                    </span>
                </p>

                <p>
                    <span><b>*</b>登录密码:</span>
                    <input type="password" name="password" ng-model="loginPass" required>
                    <span style="color:red" ng-show="myForm.loginPass.$dirty && myForm.loginPass.$invalid">
                    <span ng-show="myForm.loginPass.$error.required">登录密码是必填项</span>
                    </span>
                </p>

                <p>
                    <span><b>*</b>确认登录密码:</span>
                    <input type="password" name="confirm-pass" ng-model="confirmPass" required>
                    <span style="color:red" ng-show="myForm.confirmPass.$dirty && myForm.confirmPass.$invalid">
                    <span ng-show="myForm.confirmPass.$error.required">请确认登录密码</span>
                    </span>
                </p>

                <p>
                    <span><b>*</b>用户名:</span>
                    <input type="text" name="user" ng-model="userName" required>
                    <span style="color:red" ng-show="myForm.userName.$dirty && myForm.userName.$invalid">
                    <span ng-show="myForm.userName.$error.required">用户名是必填项</span>
                    </span>
                </p>

                <p>
                    <span><b>*</b>所在地:</span>
                    <input type="text" name="location" ng-model="location" required>
                    <span style="color:red" ng-show="myForm.location.$dirty && myForm.location.$invalid">
                    <span ng-show="myForm.location.$error.required">所在地是必填项</span>
                    </span>
                </p>

                <p>
                    <span><b>*</b>详细地址:</span>
                    <input type="text" name="detailed-address" ng-model="detailedAddress" required>
                    <span style="color:red" ng-show="myForm.detailedAddress.$dirty && myForm.detailedAddress.$invalid">
                    <span ng-show="myForm.detailedAddress.$error.required">用户名是必填项</span>
                    </span>
                </p>

                <p>
                    <span><b>*</b>邀请码:</span>
                    <input type="text" name="invitation-code" ng-model="invitationCode">
                </p>

                <p class="rg-now">
                    <input type="button" ng-disabled="false" value="立即注册" ng-click="ctrl.cusValidate()">
                </p>
            </form>
        </div>

        <div class="footer"></div>
    </div>
</div>
